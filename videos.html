<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Media Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .media {
            margin-bottom: 20px;
        }
        .media img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Optional for styling */
        }
    </style>
</head>
<body>

<h1>Media Hyperlinks</h1>


<div class="media">
    <h2>Video 1</h2>
    <a href="https://www.instagram.com/reel/DAjeYetxes9/" target="_blank">Watch this video</a>
    <p>Click the link to watch the video.</p>
    <h2>Video 2</h2>
    <a href="https://www.instagram.com/reel/DAIVpjFCgkx/" target="_blank">Watch this video</a>
    <p>Click the link to watch the video.</p>
    <h2>Video 3</h2>
    <a href="https://www.instagram.com/reel/DABFe6Giph6/" target="_blank">Watch this video</a>
    <p>Click the link to watch the video.</p>
    <h2>Video 4</h2>
    <a href="https://www.instagram.com/reel/C_-itJ_iDLT/" target="_blank">Watch this video</a>
    <p>Click the link to watch the video.</p>
</div>

</body>
</html>
