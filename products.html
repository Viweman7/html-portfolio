<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Fruitful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrolling */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            z-index: 1000;
        }

        h1 {
            font-weight: bold;
            font-size: 2.5em;
            color: #FF5733; /* Bright color */
        }

        .nav-arrows {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .arrow {
            font-size: 2em;
            cursor: pointer;
            user-select: none;
            color: #FF5733; /* Bright color */
        }

        .content {
            height: 100vh;
            display: flex;
            transition: transform 0.5s ease;
        }

        .page {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 2em;
            position: relative; /* Added relativity for contained elements */
        }

        #page1 {
            background-image: url('delicious-fruits-arrangement-textures-collage_23-2149763846.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        #page2 {
            background-image: url('tasty-fruits-textures-collage_23-2149763853.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        #page3 {
            background-image: url('healthy-fruits-textures-collage_23-2149763852.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        #page4 {
            background-image: url('delicious-citrus-textures-collage_23-2149763848.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Be Fruitful</h1>
        <div class="nav-arrows">
            <span class="arrow left" onclick="prevPage()">&#10094;</span>
            <span class="arrow right" onclick="nextPage()">&#10095;</span>
        </div>
    </header>
    
    <div class="content">
        <div class="page" id="page1">
            <h2>Page 1</h2>
        </div>
        <div class="page" id="page2">
            <h2>Page 2</h2>
        </div>
        <div class="page" id="page3">
            <h2>Page 3</h2>
        </div>
        <div class="page" id="page4">
            <h2>Page 4</h2>
        </div>
    </div>
    
    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');

        function showPage(index) {
            const content = document.querySelector('.content');
            content.style.transform = `translateX(-${index * 100}vw)`;
        }

        function nextPage() {
            currentPage = (currentPage + 1) % pages.length;
            showPage(currentPage);
        }

        function prevPage() {
            currentPage = (currentPage - 1 + pages.length) % pages.length;
            showPage(currentPage);
        }

        // Allow scroll to switch pages
        document.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                nextPage();
            } else {
                prevPage();
            }
        });

        // Allow touch swipes for mobile
        let touchStartX = 0;

        document.addEventListener('touchstart', (event) => {
            touchStartX = event.touches[0].clientX;
        });

        document.addEventListener('touchmove', (event) => {
            const touchEndX = event.touches[0].clientX;
            const diffX = touchEndX - touchStartX;

            if (diffX > 50) {
                prevPage();
            } else if (diffX < -50) {
                nextPage();
            }
        });
    </script>
</body>
</html>
