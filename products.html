<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Fruitful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrolling */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            z-index: 1000;
        }

        h1 {
            font-weight: bold;
            font-size: 2.5em;
            color: #FF5733; /* Bright color */
        }

        .nav-arrows {
            position: fixed; /* Fixed position */
            bottom: 20px; /* Positioned at the bottom */
            right: 20px; /* Positioned at the right side */
            display: flex;
            flex-direction: column; /* Arrange arrows vertically */
            gap: 10px; /* Space between arrows */
        }

        .arrow {
            font-size: 2em;
            cursor: pointer;
            user-select: none;
            color: #FF5733; /* Bright color */
            line-height: 1; /* Align vertically */
        }

        .content {
            height: 400vh; /* Set the height to accommodate all pages */
            display: flex;
            flex-direction: column; /* Arrange pages vertically */
            transition: transform 0.5s ease;
        }

        .page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 2em;
            position: relative; /* Position relative for contained elements */
        }

        #page1 {
            background-image: url('delicious-fruits-arrangement-textures-collage_23-2149763846.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        #page2 {
            background-image: url('tasty-fruits-textures-collage_23-2149763853.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        #page3 {
            background-image: url('healthy-fruits-textures-collage_23-2149763852.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        #page4 {
            background-image: url('delicious-citrus-textures-collage_23-2149763848.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Be Fruitful</h1>
    </header>
    
    <div class="content">
        <div class="page" id="page1">
            <h2>Page 1</h2>
        </div>
        <div class="page" id="page2">
            <h2>Page 2</h2>
        </div>
        <div class="page" id="page3">
            <h2>Page 3</h2>
        </div>
        <div class="page" id="page4">
            <h2>Page 4</h2>
        </div>
    </div>

    <div class="nav-arrows">
        <span class="arrow up" onclick="prevPage()">&#8593;</span>  <!-- Up arrow -->
        <span class="arrow down" onclick="nextPage()">&#8595;</span> <!-- Down arrow -->
    </div>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');

        function showPage(index) {
            const content = document.querySelector('.content');
            content.style.transform = `translateY(-${index * 100}vh)`; // Change to vertical translation
        }

        function nextPage() {
            currentPage = (currentPage + 1) % pages.length;
            showPage(currentPage);
        }

        function prevPage() {
            currentPage = (currentPage - 1 + pages.length) % pages.length;
            showPage(currentPage);
        }

        // Allow scroll to switch pages
        document.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                nextPage();
            } else {
                prevPage();
            }
        });

        // Allow touch swipes for mobile
        let touchStartY = 0;

        document.addEventListener('touchstart', (event) => {
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener('touchmove', (event) => {
            const touchEndY = event.touches[0].clientY;
            const diffY = touchStartY - touchEndY;

            if (diffY > 50) {
                nextPage();
            } else if (diffY < -50) {
                prevPage();
            }
        });

        // Allow arrow keys to switch pages
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') {
                prevPage();
            } else if (event.key === 'ArrowDown') {
                nextPage();
            }
        });
    </script>
</body>
</html>
